name: Deploy to EC2

# Trigger the pipeline when code is pushed to main branch
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up container engine
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # # Step 4: Build and push Docker image
      # - name: Build and push Docker image
      #   run: |
      #     IMAGE_NAME=ghcr.io/${{ github.repository }}:latest
      #     docker build -t $IMAGE_NAME .
      #     docker push $IMAGE_NAME

      # # Step 5: Deploy on EC2
      # - name: Deploy on EC2
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.EC2_HOST }}
      #     username: ${{ secrets.EC2_USER }}
      #     key: ${{ secrets.EC2_KEY }}
      #     script: |
      #       sudo docker pull ghcr.io/${{ github.repository }}:latest
      #       sudo docker stop my-app || true
      #       sudo docker rm my-app || true
      #       sudo docker run -d --name my-app -p 80:3000 ghcr.io/${{ github.repository }}:latest

      # âœ… Step 6: Trigger AWS Lambda Function (new step)
      - name: Trigger AWS Lambda Function
        if: always() # ensures Lambda runs even if deploy fails
        run: |
          # Determine pipeline status
          STATUS="success"
          if [ "${{ job.status }}" != "success" ]; then STATUS="failed"; fi

          # Gather metadata
          COMMIT_SHA=${{ github.sha }}
          BRANCH=${{ github.ref_name }}
          ACTOR=${{ github.actor }}
          TIMESTAMP=$(date)

          echo "ðŸ“¡ Sending deployment status to AWS Lambda..."
          RESPONSE=$(curl -s -X POST ${{ secrets.LAMBDA_URL }} \
            -H "Content-Type: application/json" \
            -d "{
              \"status\": \"$STATUS\",
              \"commit\": \"$COMMIT_SHA\",
              \"branch\": \"$BRANCH\",
              \"triggered_by\": \"$ACTOR\",
              \"timestamp\": \"$TIMESTAMP\"
            }")

          echo "Lambda Response: $RESPONSE"
